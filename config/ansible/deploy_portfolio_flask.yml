---
- name: Deploy Flask portfolio on EC2 (Gunicorn + Nginx)
  hosts: web
  become: true
  vars:
    app_user: app
    app_dir: /opt/portfolio
    venv_dir: /opt/portfolio/venv
    repo_url: https://github.com/SamXl-Codes/devops-aws-terraform-ansible-cicd.git

  tasks:
    - name: Install required packages
      yum:
        name:
          - python3
          - python3-pip
          - git
          - nginx
          - docker
        state: present

    - name: Create app user
      user:
        name: "{{ app_user }}"
        shell: /bin/bash

    - name: Remove old deployment
      file:
        path: "{{ app_dir }}"
        state: absent

    - name: Create app directory with correct ownership
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Clone repository (safe + fresh every time)
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes
        accept_hostkey: yes
        update: yes
        single_branch: yes
        depth: 1
      become_user: "{{ app_user }}"

    - name: Create virtual environment
      command: python3 -m venv "{{ venv_dir }}"
      args:
        creates: "{{ venv_dir }}/bin/activate"
      become_user: "{{ app_user }}"

    - name: Check for requirements.txt location
      stat:
        path: "{{ item }}"
      register: requirements_check
      loop:
        - "{{ app_dir }}/requirements.txt"
        - "{{ app_dir }}/app/requirements.txt"
      become_user: "{{ app_user }}"

    - name: Set requirements path
      set_fact:
        requirements_path: "{{ item.item }}"
      when: item.stat.exists
      loop: "{{ requirements_check.results }}"

    - name: Install Python packages
      pip:
        requirements: "{{ requirements_path }}"
        virtualenv: "{{ venv_dir }}"
      become_user: "{{ app_user }}"

    - name: Deploy Gunicorn service
      template:
        src: gunicorn.service.j2
        dest: /etc/systemd/system/portfolio.service
        mode: '0644'
      notify: restart portfolio

    - name: Deploy Nginx config
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/conf.d/portfolio.conf
        mode: '0644'
      notify: reload nginx

    - name: Remove default Nginx config
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: reload nginx

    - name: Set proper permissions for app directory
      file:
        path: "{{ app_dir }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        recurse: yes
        mode: '0755'

    - name: Enable and start services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
        daemon_reload: yes
      loop:
        - docker
        - portfolio
        - nginx

  handlers:
    - name: restart portfolio
      systemd:
        name: portfolio
        state: restarted
        daemon_reload: yes

    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded

  post_tasks:
    - name: Wait for portfolio service to be active
      wait_for:
        port: 8000
        host: 127.0.0.1
        delay: 5
        timeout: 30

    - name: Test local HTTP response
      uri:
        url: http://127.0.0.1:8000/health
        method: GET
        timeout: 10
      register: health_check
      ignore_errors: yes

    - name: Display health check result
      debug:
        msg: "Health check status: {{ health_check.status | default('Failed') }}"

    - name: Show portfolio service status
      command: systemctl status portfolio
      register: portfolio_status
      ignore_errors: yes

    - name: Display portfolio service status
      debug:
        var: portfolio_status.stdout_lines
