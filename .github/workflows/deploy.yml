name: deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ANSIBLE_HOST_KEY_CHECKING: "False"
      EC2_HOST: ${{ secrets.EC2_HOST }}        # e.g. 34.243.11.213
      EC2_USER: ${{ secrets.EC2_USER }}        # e.g. ubuntu or ec2-user
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # full PEM text
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install "ansible-core==2.16.*"

      - name: Validate required secrets
        run: |
          die(){ echo "::error::$1"; exit 1; }
          [ -n "$EC2_HOST" ] || die "EC2_HOST secret is empty"
          [ -n "$EC2_USER" ] || die "EC2_USER secret is empty"
          [ -n "$SSH_PRIVATE_KEY" ] || die "SSH_PRIVATE_KEY secret is empty"

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          # fingerprint host (3 retries, 5s timeout)
          for i in 1 2 3; do
            ssh-keyscan -T 5 -H "$EC2_HOST" >> ~/.ssh/known_hosts && break
            echo "ssh-keyscan attempt $i failed; retrying..."
            sleep 3
          done

      - name: Connectivity sanity
        run: |
          set -x
          echo "EC2_HOST len=$(printf '%s' "$EC2_HOST" | wc -c)"
          getent ahosts "$EC2_HOST"
          timeout 5 bash -c 'cat </dev/null >/dev/tcp/'"$EC2_HOST"'/22' && echo "TCP 22 reachable" || (echo "TCP 22 NOT reachable" && exit 1)

      - name: Build CI inventory
        run: |
          mkdir -p config/ansible
          cat > config/ansible/inventory.cicd.ini <<EOF
          [web]
          ${EC2_HOST} ansible_user=${EC2_USER} ansible_ssh_private_key_file=~/.ssh/ec2_key
          EOF
          sed -n '1,200p' config/ansible/inventory.cicd.ini

      - name: Syntax check
        run: ansible-playbook -i config/ansible/inventory.cicd.ini --syntax-check config/ansible/deploy_portfolio_flask.yml

      - name: Deploy
        run: ansible-playbook -i config/ansible/inventory.cicd.ini config/ansible/deploy_portfolio_flask.yml -vv
